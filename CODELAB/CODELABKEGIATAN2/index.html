<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operasi Penjumlahan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Penjumlahan</h2>
        <div>
            <label for="bilangan1">Bilangan pertama</label>
            <input type="number" id="bilangan1" required>
        </div>
        <div>
            <label for="bilangan2">Bilangan kedua</label>
            <input type="number" id="bilangan2" required>
        </div>
        <button id="tombolJumlah">Jumlahkan</button>
        <button id="tombolReset">Reset</button>
        <h3>Hasil: <span id="hasil">0</span></h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
